<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="generadorQR.js" defer></script>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="form-container">
        <div class="input-group">
            <label for="input1">Ingresa tu nombre:</label>
            <input type="text" id="input1" required maxlength="255" placeholder="Nombre">
        </div>

        <div class="input-group">
            <label for="input2">Ingresa tu correo electrónico:</label>
            <input type="email" id="input2" required maxlength="35" placeholder="Correo Electrónico">
        </div>

        <div class="input-group">
            <label for="input3">Institución:</label>
            <input type="text" id="input3" list="InstitucionLista" required>
            <datalist id="InstitucionLista">
                <option value="UNAM">FES ARÁGON</option>
                <option value="UNAM">FES ZARAGOZA</option>
                <option value="UNAM">FES ACATLÁN</option>
                <option value="IPN">UPIICSA</option>
                <option value="UAM">UAM IZTAPALAPA</option>
                <option value="UAM">UAM XOCHIMILCO</option>
                <option value="UAM">UAM AZCAPOTZALCO</option>
            </datalist>
        </div>

        <div class="input-group">
            <label for="input4">Ingresa la carrera que estas estudiando:</label>
            <input type="text" id="input4" required placeholder="Carrera universitaria">
        </div>

        <!-- Nuevo contenedor para todos los botones -->
        <div class="all-buttons-container">
            <button onclick="location.href='./index.html'">Regresar</button>
            <button onclick="generarQR()">Generar QR</button>
            <button onclick="location.href='./generadorQR.html'">Limpiar campos y generar nuevo QR</button>
        </div>
        
    </div>

    <div class="qr-code-container" id="qr-code">
        <img src="tu_codigo_qr.png" alt="Código QR" style="display: none;">
    </div>
</body>
</html>
